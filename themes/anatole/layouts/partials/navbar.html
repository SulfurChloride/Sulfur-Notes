<div class="page-top animated fadeInDown">
    <ul class="nav">
        {{ $url := .RelPermalink }}
        {{ range .Site.Menus.main }}
        {{ $active := eq $url .URL }}
        <li><a {{if $active }}class="current"{{end}} href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a></li>
        {{ end }}
    </ul>
    <div class="themeswitcher">
        <a class="theme-switch" title="Switch Theme">
        </a>
    </div>
</div>
